<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Game</title>
</head>

<body onload="drawCanvas()">
  <canvas id="gameBoard" width="300" height="300">
    Canvas not working
  </canvas>
  <script type="text/javascript">
  //Variables
  var ballX = 150,
    ballY = 150,
    ballDX = 2,
    ballDY = 4,
    boardX = 300,
    boardY = 300,
    paddleX = 150,
    paddleH = 10,
    paddleD = boardY - paddleH,
    paddleW = 150,
    canvas,
    ctx,
    gameLoop;

  function drawCanvas() {
    canvas = document.getElementById('gameBoard');
    if (canvas.getContext) {
      ctx = canvas.getContext('2d');
      gameLoop = setInterval(drawBall, 16) //funcion nativa que ejecuta cada 16 milisegundos
      window.addEventListener('keydown', controls, true);
    };
  };

  function drawBall() {
    //Clean the board
    ctx.clearRect(0, 0, boardX, boardY);

    //Draw the board
    ctx.fillStyle = 'thistle';
    ctx.beginPath();
    ctx.rect(0, 0, boardX, boardY);
    ctx.closePath();
    ctx.fill();


    //Draw ball
    ctx.fillStyle = 'tomato';
    ctx.beginPath();
    ctx.arc(ballX, ballY, 15, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.fill();

    //Draw paddle
    ctx.fillStyle = 'navy';
    ctx.beginPath();
    ctx.rect(paddleX, paddleD, paddleW, paddleH);
    ctx.closePath();
    ctx.fill();

    //Move ball
    ballX += ballDX;
    ballY += ballDY;

    //Directioning
    if (ballX + ballDX > boardX - 15 || ballX + ballDX < 15) {
      ballDX = -ballDX;
    };

    if (ballY + ballDY < 15) {
      ballDY = -ballDY;
    } else if (ballY + ballDY > boardY - 15) {
      if (ballX > paddleX && ballX < paddleX + paddleW) {
        ballDY = -ballDY;

      } else {
        clearInterval(gameLoop);
        alert('Game Over :(')

      };

    };

  };

  function controls(e) {
    switch (e.keyCode) {
      case 37: //izquierda
        paddleX = paddleX - 20;
        if (paddleX < 0) {
          paddleX = 0;
        };
        break;

      case 39: //derecha
        paddleX = paddleX + 20;
        if (paddleX > boardX - paddleW) {
          paddleX = boardX - paddleW;
        };
        break;
    };

  };
  </script>
</body>

</html>
